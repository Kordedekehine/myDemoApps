<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>




</head>
<body>

<div align="center">
    <h1>Employees List</h1>
    <a th:href = "@{/showNewEmployeeForm}">Add Employee</a>
    <table border="1">
        <thead>
        <tr>
            <th>Employee FirstName</th>
            <th>Employee LastName</th>
            <th>Employee mails</th>
            <th>Employee lines</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th: each="employee : ${listEmployees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.phoneNumber}"></td>
            <td> <a th:href="@{/showFormUpdate/{id}(id=${employee.id})}" class="btn btn-primary"></a>Update</td>
            <td> <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger"></a>Delete</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
