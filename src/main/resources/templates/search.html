<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Search Employee</h2>

    <form action="#" th:action="@{/searchByName/firstName}" th:object="${employee}"
          method="POST">
        <input type="text" th:field="*{firstName}"
               placeholder="Search Employee Name" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Search Employee</button>
    </form>

</div>
</body>
