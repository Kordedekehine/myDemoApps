<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
</head>
<body>
  <div>
      <h1>Employee Management System</h1>
      <hr>
      <h2>Save Employee</h2>

      <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
          <input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="">


          <input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="">


          <input type="text" th:field="*{email}" placeholder="Employee Mail" class="">


          <input type="text" th:field="*{phoneNumber}" placeholder="Employee Phone Number" class="">



         <button type="submit" class="">Save Employee</button>
      </form>
  </div>
</body>
</html>
